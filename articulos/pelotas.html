<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Categorías | Pelotas de playa</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">

    <link rel="icon" href="images/favicon.svg">
</head>


<body>



    <!-- Pelota de playa -->
    <section class="cards-1">
        <section class="container">
            <section class="row">
                <section class="col-lg-12">

                    <!-- Pelota de playa 16" -->
                    <section class="card">

                        <div class="card-image">
                            <img class="img-fluid" src="../images/pelota-1.jpg" alt="alternative">
                        </div>

                        <div class="card-body">
                            <h5 class="card-title">Pelota de Playa de 16"</h5>
                            <p>Pelota de playa pequeña 16" (35 centímetros).</p>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                    value="16" onfocus='this.select()'>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-primary" type="button">Button</button>
                            </div>
                        </div>




                    </section>
                    <!-- end of card -->

                    <!-- Pelota de playa 24" -->
                    <section class="card">
                        <a href="#">
                            <div class="card-image">
                                <img class="img-fluid" src="../images/pelota-2.jpg" alt="alternative">
                            </div>

                            <div class="card-body">
                                <h5 class="card-title">Pelota de Playa de 24"</h5>
                                <p>Pelota de playa pequeña 24" (42 centímetros).</p>
                            </div>
                        </a>
                    </section>
                    <!-- end of card -->






                    <!-- Card Regresar -->
                    <section class="card">
                        <a href="../venta-categorias.html">
                            <div class="card-image">
                                <img class="img-fluid" src="../images/inicio.jpg" alt="alternative">
                            </div>

                            <div class="card-body">
                                <h5 class="card-title">Regresar</h5>
                                <p>Regresar al inicio.</p>
                            </div>
                        </a>
                    </section>
                    <!-- end of card -->





                </section> <!-- end of col -->
            </section> <!-- end of row -->
        </section> <!-- end of container -->
    </section> <!-- end of cards-1 -->
    <!-- end of principal -->





</body>

</html>
