<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Administrador | Alta de artículos</title>

    <!-- Styles -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link rel="icon" href="images/favicon.svg">
</head>


<body>



    <!-- Principal -->

    <section class="container form-container">
        <section class="row d-flex d-xl-flex justify-content-center justify-content-xl-center">
            <section class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7">

    


                    <!-- Formulario alta de usuarios -->
                    
                    <form class="row g-3 animate__animated animate__backInDown">
                        <div class="col-md-3">
                          <label for="id-articulo" class="form-label">Id artículo</label>
                          <input type="number" class="form-control" id="id-articulo">
                        </div>
                        <div class="col-md-3">
                          <label for="categoria" class="form-label">Categoría</label>
                          <input type="text" class="form-control" id="categoria">
                        </div>
                        <div class="col-md-6">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca">
                          </div>
                          <div class="col-md-6">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modelo">
                          </div>
                          <div class="col-md-6">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="precio">
                          </div>

                        <div class="col-12">
                          <label for="proveedor" class="form-label">Proveedor</label>
                          <input type="text" class="form-control" id="proveedor" >
                        </div>
                        <div class="col-12">
                          <label for="ubicacion" class="form-label">Ubicación</label>
                          <input type="text" class="form-control" id="ubicacion">
                        </div>
                        
                        
                        <div class="col-md-12">
                            <br>
                        
                          <label for="inputState" class="form-label">Color</label>
                          <select id="inputState" class="form-select">
                            <option selected>Seleccionar...</option>
                            <option>Rojo</option>
                            <option>Verde</option>
                            <option>Azul</option>
                            <option>Amarillo </option>
                            <option>Naranja</option>
                            <option>Plata </option>
                            <option>Azul marino   </option>
                            
                          </select>
                        </div>
                        
                        
                        


                        <div class="container-fluid">

                            <a class="btn btn-outline-secondary d-block btn-user w-100 " href="./accionregistrada.html">
                                Registrar
                            </a>

                            <div class="text-center">
                                <a class="small" href="./panel-administrador.html">Regresar</a>
                            </div>
                        </div>

                        

                      </form>

                    
                    <!-- Fin Formulario alta de usuarios -->








             



            </section> <!-- end of row -->







        </section> <!-- end of container -->







    </section> <!-- end of cards-1 -->
    <!-- end of principal -->




</body>

</html>
