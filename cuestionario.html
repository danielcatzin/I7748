<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Módulo de formación | Usuarios</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <!-- Favicon  -->
  <link rel="icon" href="images/favicon.svg">
</head>

<body>
  <section class="container form-container">
    <section class="row d-flex d-xl-flex justify-content-center justify-content-xl-center">
      <section class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7">

        <form class="was-validated">

          <section class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
            <label class="form-check-label" for="validationFormCheck1">Pregunta 1</label>
            <section class="invalid-feedback">Selecciona las opciones correctas</section>
          </section>

          <section class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
            <label class="form-check-label" for="validationFormCheck1">Pregunta 2</label>
            <div class="invalid-feedback">Selecciona las opciones correctas</div>
          </section>

          <section class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck2">1</label>
          </section>

          <section class="form-check mb-3">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck3">2</label>
            <section class="invalid-feedback">Selecciona la opción correcta</section>
          </section>

          <section class="mb-3">
            <select class="form-select" required aria-label="select example">
              <option value="">Selecciona la opción</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <section class="invalid-feedback">Opción invalida</section>
          </section>

          <section class="container-fluid">
            <a class="btn btn-outline-secondary d-block btn-user w-100 " href="./f-cuestionario-registrado.html">
              Envíar
            </a>
          </section>
          <section class="text-center">
            <a class="small" href="./modulo-formacion.html">Regresar</a>
          </section>

        </form>

        
      </section>
    </section>
  </section>
</body>

</html>
