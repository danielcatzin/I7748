<body>



    <!-- Principal -->

                    <!-- Formulario alta de usuarios -->
                    
                    <form class="row g-3 animate__animated animate__backInDown">

                        <div class="container-fluid">
<br>
                            <a class="btn btn-outline-secondary d-block btn-user w-100 " href="./accionregistrada.html">
