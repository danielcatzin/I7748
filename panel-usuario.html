<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Panel Usuario</title>

    <!-- Styles -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link rel="icon" href="images/favicon.svg">
</head>


<body>

    <!-- Principal -->
    <section class="cards-1">
        <section class="container">
            <section class="row">
                <section class="col-lg-12">

                    <!-- Card Venta -->
                    <section class="card animate__animated animate__backInUp">
                        <a href="venta-categorias.html">
                            <div class="card-image">
                                <img class="img-fluid" src="images/highlights-2.jpg" alt="alternative">
                            </div>
                        
                            <div class="card-body">
                                <h5 class="card-title">Venta de artículos</h5>
                                <p>Venta de artículos al público en general.</p>
                            </div>
                        </a>
                    </section>
                    <!-- end of card -->

                    <!-- Card Módulo de Formación -->
                    <section class="card animate__animated animate__backInUp">
                        <a href="./modulo-formacion.html">
                            <div class="card-image">
                                <img class="img-fluid" src="images/moduloformacion.jpg" alt="alternative">
                            </div>
                        
                            <div class="card-body">
                                <h5 class="card-title">Módulo de formación</h5>
                                <p>Módulo de formación para los usuarios del sistema.</p>
                            </div>
                        </a>
                    </section>
                    <!-- end of card -->


                    <!-- Card Regresar -->
                    <section class="card animate__animated animate__backInUp">
                        <a href="./index.html">
                            <div class="card-image">
                                <img class="img-fluid" src="images/inicio.jpg" alt="alternative">
                            </div>
                        
                            <div class="card-body">
                                <h5 class="card-title">Regresar</h5>
                                <p>Regresar al inicio.</p>
                            </div>
                        </a>
                    </section>
                    <!-- end of card -->
                    
                    
                  



                </section> <!-- end of col -->
            </section> <!-- end of row -->
        </section> <!-- end of container -->
    </section> <!-- end of cards-1 -->
    <!-- end of principal -->

</body>

</html>
